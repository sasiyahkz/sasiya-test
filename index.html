<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SASIYA GIFT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>SASIYA GIFT</h1>
      <p>Welcome to the 3D Gift Experience</p>
      <button id="giftButton">Open Gift</button>
      <div id="giftMessage">You Got a Gift!</div>
    </div>
  </div>
  <div class="fireworks" id="fireworks"></div>
  <audio id="giftSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    const button = document.getElementById('giftButton');
    const message = document.getElementById('giftMessage');
    const sound = document.getElementById('giftSound');
    const fireworks = document.getElementById('fireworks');

    button.addEventListener('click', () => {
      message.classList.add('show');
      sound.play();
      fireworks.classList.add('explode');
      setTimeout(() => fireworks.classList.remove('explode'), 3000);
    });
  </script>
</body>
</html>
