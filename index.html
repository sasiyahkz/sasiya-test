
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASIYA PHOTO EFFECT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SASIYA PHOTO EFFECT</h1>
        <input type="file" id="upload" accept="image/*">
        
        <div class="editor" id="editor-container">
            <canvas id="canvas"></canvas>
            <img id="preview" src="" alt="Your Image">
        </div>

        <div class="controls">
            <select id="filterSelect">
                <option value="none">Original</option>
                <option value="vintage">Vintage</option>
                <option value="bw">Black & White</option>
                <option value="cinematic">Cinematic</option>
                <option value="warm">Warm Tone</option>
                <option value="cold">Cold Tone</option>
                <option value="sepia">Sepia</option>
                <option value="matte">Matte</option>
                <option value="hdr">HDR Look</option>
                <option value="glow">Soft Glow</option>
                <option value="contrast">High Contrast</option>
                <option value="bright">Bright & Clear</option>
                <option value="fade">Fade</option>
                <option value="clarity">Clarity Boost</option>
                <option value="vibrance">Vibrance Pop</option>
                <option value="dark">Dark Mood</option>
                <option value="pastel">Pastel</option>
                <option value="night">Night Vision</option>
                <option value="golden">Golden Hour</option>
                <option value="film">Film Look</option>
            </select>
            <input type="text" id="overlayText" placeholder="Enter text for image" />
            <button onclick="toggleBlur()">Toggle Background Blur</button>
            <button onclick="rotateImage()">Rotate</button>
            <button onclick="flipImage()">Flip</button>
            <button onclick="addCartoonEffect()">Cartoon Effect</button>
            <button onclick="addFrame()">Add Frame</button>
            <button onclick="addText()">Add Text</button>
            <button onclick="downloadImage()">Download Image</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
