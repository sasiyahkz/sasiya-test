<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SASIYA AI PHOTO EDIT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SASIYA AI PHOTO EDIT</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="controls">
      <button onclick="applyBlur()">Background Blur</button>
      <button onclick="applyCartoon()">Cartoon Effect</button>
      <button onclick="resetImage()">Reset</button>
    </div>
    <div class="preview">
      <img id="photo" src="" alt="Preview">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
